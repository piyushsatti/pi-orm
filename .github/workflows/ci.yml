# GitHub Actions CI workflow: runs linting (ruff), formatting check (black), and tests (pytest)
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black ruff
      - name: Run ruff
        run: ruff check .
      - name: Run black (check only)
        run: black --check .
      - name: Run tests
        run: pytest -q
